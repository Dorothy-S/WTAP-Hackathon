<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tech Mentor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 30px;
            cursor: pointer;
        }
        
        .logo i {
            color: #6c5ce7;
        }
        
        h2 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #2d3436;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }
        
        .user-type {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .user-type-option {
            flex: 1;
        }
        
        .user-type-option input {
            display: none;
        }
        
        .user-type-option label {
            display: block;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: normal;
        }
        
        .user-type-option input:checked + label {
            border-color: #6c5ce7;
            background: rgba(108, 92, 231, 0.1);
            font-weight: 600;
        }
        
        .register-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .register-btn:hover {
            background: #5a4fcf;
            transform: translateY(-2px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #636e72;
        }
        
        .login-link a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ffeaea;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #d63031;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #636e72;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link a:hover {
            color: #6c5ce7;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo" onclick="window.location.href='/'">
            <i class="fas fa-hands-helping"></i> Tech Mentor
        </div>
        
        <h2>Create Your Account</h2>
        
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>
            
            <div class="form-group">
                <label>Account Type</label>
                <div class="user-type">
                    <div class="user-type-option">
                        <input type="radio" id="mentee" name="user_type" value="mentee" checked>
                        <label for="mentee">
                            <i class="fas fa-user-graduate"></i><br>
                            Mentee
                        </label>
                    </div>
                    <div class="user-type-option">
                        <input type="radio" id="mentor" name="user_type" value="mentor">
                        <label for="mentor">
                            <i class="fas fa-chalkboard-teacher"></i><br>
                            Mentor
                        </label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="register-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
        
        <div class="back-link">
            <a href="/">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
